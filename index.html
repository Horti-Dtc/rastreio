<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Rastreio</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <div class="container">
    <h1>Informações do produto</h1>
    <div id="card">
      <div class="field"><span>Produto:</span> <strong id="prod"></strong></div>
      <div class="field"><span>Lote:</span> <strong id="lote"></strong></div>
      <div class="field"><span>Produtor:</span> <strong id="produtor"></strong></div>
      <div class="field"><span>Entrega / Local:</span> <strong id="local"></strong></div>
      <div class="field"><span>Código:</span> <strong id="codigo"></strong></div>
      <div class="field"><span>Distribuidor:</span> <strong id="distribuidor"></strong></div>
      <div class="field"><span>CNPJ:</span> <strong id="cnpj"></strong></div>
    </div>
    <div id="qrcode"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
